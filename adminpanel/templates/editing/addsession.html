{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="/adminpanel/addsession" method="post" class="adminpanel">
        {% csrf_token %}
        <label for="id_cinema" class="admin__text_label">ID кинотеатра:</label>
        <input type="text" name="id_cinema" id="id_cinema" class="admin__input">
        <label for="id_movie" class="admin__text_label">ID фильма:</label>
        <input type="text" name="id_movie" id="id_movie" class="admin__input">
        <label for="date" class="admin__text_label">Дата сеанса (DD.MM.YYYY):</label>
        <input type="text" name="date" id="date" class="admin__input">
        <label for="time" class="admin__text_label">Время сеанса (HH:MM):</label>
        <input type="text" name="time" id="time" class="admin__input">
        <label for="price" class="admin__text_label">Цена билета:</label>
        <input type="text" name="price" id="price" class="admin__input">
        <label for="format" class="admin__text_label">Формат:</label>
        <input type="text" name="format" id="format" class="admin__input">
        {% if input_error %}
            <label class="error">{{ input_error }}</label>
        {% endif %}
        <input class="admin__button" type="submit" value="Добавить сеанс">
    </form>
{% endblock %}
